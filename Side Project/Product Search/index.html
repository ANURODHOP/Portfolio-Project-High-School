<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        main {
            width: 100%;
            height: 100%;
            background: linear-gradient(blue,violet);
            display: flex;
            gap: 10px;
            justify-content: center;
            padding-bottom: 50px;
        }

        .container {
            margin-top: 50px;
            width: 30%;
            background-color: slategray;
        }

        .product {
            margin-top: 50px;
            display: flex;
            gap: 50px;
            color: rgb(149, 235, 10);
        }

        .product img {
            width: 75px;
            height: 75px;
            object-fit: cover;
            margin-left: 15px;
        }

        .product p {
            padding-top: 7px;
            margin-left: 50px;
            color: rgb(150, 230, 10);
        }

        .container input {
            height: 50px;
            width: 80%;
            text-align: center;
            font-size: 1.5rem;
            margin-left: 35px;
        }

        .error {
            margin: 20px;
            margin-top: 100px;
            text-align: center;
            font-size: 2rem;
            color: white;
        }

        .container input::placeholder {
            text-align: center;
            font-size: 1.5rem;
        }
    </style>
</head>

        function search() {

            const searchValue = document.querySelector('.container input').value.toLowerCase();
            const display = document.querySelector('.product-container');
            display.innerHTML = ""

            const filteredProducts = products.filter((product) => {
                return product.name.startsWith(searchValue);
            });

            const product_container = document.querySelector('.product-container');

            if (filteredProducts == "") {
                var box = document.createElement("div");
                box.classList.add("error")
                product_container.appendChild(box);
                box.textContent = `No products found`
            } else {
                filteredProducts.forEach((product) => {
                    var box = document.createElement("div");
                    box.classList.add("product")

                    box.innerHTML = `
                    <img src="${product.img}"
                        alt="">
                    <div class="inner">
                        <h2>${product.product_name}</h2>
                        <p>${product.price}</p>
                    </div>
                    `
                    product_container.appendChild(box);
                })
            }
        }
    </script>
